<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<form id="crudForm" class="form-horizontal"  #crudForm="ngForm">
    <div class="form-group">
        <label class="col-xs-3 control-label">id</label>
        <div class="col-xs-5">
            <input type="number" class="form-control" required placeholder="empid" name="empid" [(ngModel)]="data.empid"/>
        </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">fname</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" required placeholder="empfname" name="empfname" [(ngModel)]="data.empfname"/>
            </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">lname</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" required placeholder="emplname" name="emplname" [(ngModel)]="data.emplname"/>
                </div>
                </div>

    <div class="form-group"> 
        <label class="col-xs-3 control-label">email</label>
        <div class="col-xs-5">
         <input type="email" class="form-control" required placeholder="empemail" name="empemail" [(ngModel)]="data.empemail" />
        </div>
    </div>

        <!-- <div class="col-xs-9 col-xs-offset-3">
            <button type="submit">submit </button>
            <button routerLink="/crud">back</button>
            
        </div> -->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary"  routerLink="/crud" data-dismiss="modal">back</button>
            <button type="submit" class="btn btn-secondary"  data-dismiss="modal" (click)=Submit()>submit </button>
            
          </div>

</form>
      </div>
      
    </div>
  </div>
</div>
