
<form id="crudForm" class="form-horizontal" (ngSubmit)="update(crudForm.value)" #crudForm="ngForm">
    <div class="form-group">
        <label class="col-xs-3 control-label">id</label>
        <div class="col-xs-5">
            <input type="number" class="form-control" id="id" required placeholder="id" name="id" [(ngModel)]="data.id"/>
        </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">fname</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="first_name" required placeholder="first_name" name="first_name" [(ngModel)]="data.first_name"/>
            </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">lname</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="last_name" required placeholder="last_name" name="last_name" [(ngModel)]="data.last_name"/>
                </div>
                </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">email</label>
        <div class="col-xs-5">
         <input type="email" class="form-control" required placeholder="email" id="email" name="email" [(ngModel)]="data.email"/>
                    
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-9 col-xs-offset-3">
            <button type="submit">submit </button>
           
        </div>
    </div>

</form>
